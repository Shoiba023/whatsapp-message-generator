<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Message Generator</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="WMG Logo" class="logo" />
    <h1>💬 WhatsApp Message Generator</h1>

    <label for="name"> 🧑 Name:</label>
    <input type="text" id="name" placeholder="Your Name" />

    <label for="business"> 🏢 Business Type:</label>
    <select id="business">
      <option value="Home Chef">Home Chef</option>
      <option value="Hair Salon">Hair Salon</option>
      <option value="Coach">Coach</option>
      <option value="Photographer">Photographer</option>
      <option value="Designer">Designer</option>
    </select>

    <label for="product"> 🛍️ Product / Service:</label>
    <select id="product">
      <option value="Chicken Biryani">Chicken Biryani</option>
      <option value="Haircut">Haircut</option>
      <option value="Makeup Service">Makeup Service</option>
      <option value="Training Session">Training Session</option>
    </select>

    <label for="language"> 🌐 Language:</label>
    <select id="language">
      <option value="English">English</option>
      <option value="Urdu">Urdu</option>
      <option value="Hindi">Hindi</option>
    </select>

    <label for="customPrompt"> 📝 Or write your own custom message:</label>
    <textarea id="customPrompt" rows="4" placeholder="Type your own message here..."></textarea>

    <button onclick="generateMessage()">Generate Message</button>
    <div id="messageBox" class="output"></div>
    <a id="whatsappLink" target="_blank"></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
