<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Message Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="WMG Logo" class="logo" />
    <h1>WhatsApp Message Generator</h1>

    <form id="messageForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="business">Business Type:</label>
      <select id="business">
        <option value="Home Chef">Home Chef</option>
        <option value="Freelancer">Freelancer</option>
        <option value="Coach">Coach</option>
        <option value="Tutor">Tutor</option>
        <option value="Product Seller">Product Seller</option>
      </select>

      <label for="product">Product/Service:</label>
      <select id="product">
        <option value="Chicken Biryani">Chicken Biryani</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Wellness Session">Wellness Session</option>
        <option value="Math Tutoring">Math Tutoring</option>
        <option value="Handmade Candles">Handmade Candles</option>
      </select>

      <label for="language">Language:</label>
      <select id="language">
        <option value="English">English</option>
        <option value="Urdu">Urdu</option>
        <option value="Hindi">Hindi</option>
        <option value="French">French</option>
      </select>
      <label for="customPrompt">✏️ Or write your own custom message:</label>
      <textarea id="customPrompt" rows="4" placeholder="Type your own message here..."></textarea>
      <button type="button" onclick="generateMessage()">Generate Message</button>
    </form>

    <div id="output">
      <textarea id="messageBox" readonly placeholder="Your message will appear here..."></textarea>
      <button onclick="copyMessage()">Copy</button>
      <a id="whatsappLink" href="#" target="_blank">Send via WhatsApp</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
